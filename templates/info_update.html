<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Update</title>
</head>
<body>
<h1>Update Basic Info</h1>

<h1>Hi {{current_user.id}}</h1>

<form action="{{url_for('info_update')}}" method="post">
    {{form.height.label}} : {{form.height}} <br/>
    {{form.weight.label}} : {{form.weight}} <br/>
    {{form.gender.label}} : {{form.gender}} <br/>
    {{form.age.label}} : {{form.age}} <br/>
    {{form.submit}}

    {{ form.csrf_token }}
</form>

</body>
</html>
